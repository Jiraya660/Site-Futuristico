<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./estilos/style.css">
  <link rel="stylesheet" href="./estilos/media-query.css">
  <title>Futuristic THE CITY</title>
</head>
<body>
   <main>
     <section id="login">
        <div class="imagem">
        </div>
        <div id="formulario">
          <h1></h1>
          <p></p>
          <form action="login.js" method="post" autocomplete="on">
            <div class="campo">
              <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" required>
              <label for="ilogin">Login</label>
            </div>
            <div class="campo">
              <input type="password" name="senha" id="isenha" placeholder="Sua senha:" required minlength="8" maxlength="20" autocomplete="current-password">
              <label for="isenha">Senha</label>
            </div>
            <input type="submit" value="Entrar">
            <a href="#" class="botao">Esqueci a Senha <i class="material-symbols-outlined">Mail</i></a>
          </form>
        </div>
     </section>
     <div><a href="../Site-Futuristico/html/fututo.html"></a></div>
   </main>
</body>
</html>
